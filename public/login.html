<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aospa - Авторизация</title>
</head>
<link rel="stylesheet" href="css/login.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Kaushan+Script&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<body>
    <aside></aside>
    <main>
        <header>
            <a class="back" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="12" viewBox="0 0 10 12" fill="none">
                    <path d="M10 12V0L0 0V12H10Z" fill="#9A9A9A"/>
                </svg>
            </a>
                <div class="logo">
                    <div class="logo_image"></div>
                    <div class="logo_titles">
                        <h1>Ao</h1>
                        <h2>Spa</h2>
                    </div>
                </div>
        </header>

        <form class="auth" action="">
            <h1 class="title">Авторизация</h1>
            <input class="login" type="text" placeholder="Логин">
            <input class="password" type="password" placeholder="Пароль">
            <button class="go">Войти</button>
            <a class="forgot_password" href="">Забыли пароль?</a>
            <h2 class="or">или</h2>
            <div class="social">
                <a class="tg" href=""></a>
                <a class="discord" href=""></a>
                <a class="google" href=""></a>
            </div>
            <h3 class="reg">Нету аккаунта? <button href="">Зарегистриуйтесь</button></h3>
        </form>

    </main>
</body>
</html>
